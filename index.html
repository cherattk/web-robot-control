            <div class="input-group mb-3 me-3">
              <span class="input-group-text bg-primary text-white" id="basic-addon1">Y</span>
              <input id="num-input-y"
                type="number" value="0" name="y_pos" class="form-control" />
            </div>
            <div class="input-group mb-3 me-3">
              <button type="submit" class="btn btn-primary">
                Send
              </button>
            </div>
          </div>
